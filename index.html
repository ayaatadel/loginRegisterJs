<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
   <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <p id="message" class="alert w-50 m-auto my-5" role="alert" style="margin: 15px;"></p>
    <address >Register</address>
    <form id="regForm" method="post" action="login.html">
        <div class="mb-3">
          <label for="regName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="regName" required>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="regEmail" required >
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" required>
        </div>

        <button type="submit" class="btn btn-primary" id="regBtn">Register</button>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="loginRegistet.js"></script> -->
     <script src="register.js"></script>
</body>
</html>
