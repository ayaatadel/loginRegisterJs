<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
   <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <p id="message" class="alert" role="alert" style="margin: 15px;"></p>
    <address >Login</address>
    <form id="logForm" method="post">
        <div class="mb-3">
          <label for="logEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="logEmail" >
        </div>
        <div class="mb-3">
          <label for="logPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="logPassword">
        </div>

        <button type="submit" class="btn btn-primary" id="logBtn">Login</button>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
 
</body>
</html>
